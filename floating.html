<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Floating</title>
<style>
div {border: 1px solid; width:25%; height:500px; overflow:auto; padding:1em; }
.clearfix:after {content: "."; display:block; height:0; clear:both; visibility:hidden;}
p {padding:1em; border 1px solid #eee; box-shadow: 0.2em 0.2em 0.2em 0.2em #ccc; width:75%; margin: 1em auto;}

</style>

</head>

<body>
	<div><h2>1</h2></div>
	<div><h2>2</h2></div>
<p>This is a test paragraph.</p>
</body>
</html>
